<html>
    <head>
        <link rel="stylesheet" href="src/img/styles.css">
    </head>
    <body>
        <script>
            let openFile = event => {
                let input = event.target;
                let reader = new FileReader();

                reader.onload = () => {
                    let text = reader.result;
                    let points = reader.result.split('\n').map(point => point.trim().split(' '));

                    var myWorker = new Worker('/src/point/worker.js');
                    myWorker.onmessage = function(e) {
                        console.log('Message received from worker', e.data);
                    }
                    myWorker.postMessage(points);
                };
                reader.readAsText(input.files[0]);
            };
        </script>
        <input type='file' accept='text/plain' onchange='openFile(event)'/>
        <div id="output"></div>
        <div>
            <canvas id='canvas'></canvas>
        </div>
        <script type="module" src="src/img/main.js"></script>
    </body>
</html>
